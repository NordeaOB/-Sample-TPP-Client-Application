<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
    <title>BVA(Business Verification Application)</title>
    <!--Let browser know website is optimized for mobile-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="/public/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="/public/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
    <nav class="white" role="navigation" th:fragment="header">
        <div class="nav-wrapper container">
            <a id="logo-container" href="/" class="brand-logo"><img src="/public/nordea_logo.png" height="50px" style="" /></a>
            <ul class="right hide-on-med-and-down">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li th:if="${#httpServletRequest.remoteUser != null}" class="nav-item"><a href="/accounts" class="nav-link">Accounts</a></li>
                <li th:if="${#httpServletRequest.remoteUser != null}" class="nav-item"><a href="/payments/showPaymentList" class="nav-link">Payments</a></li>
                <li th:if="${#httpServletRequest.remoteUser != null}" class="nav-item"><a href="/dynamic/sbx/accounts/viewDynamicSBX" class="nav-link">Dynamic SBX</a></li>
                <li  th:if="${#httpServletRequest.remoteUser != null}"class="nav-item">
                    <form method="post" th:action="@{/logout}" class="nav-link navbar-right">
                        <button type="submit" class="btn-small waves-effect waves-light tooltipped"
                                data-tooltip="Log out will wipe all data related to the current session">Log out</button>
                    </form>
                </li>
            </ul>


            <ul id="nav-mobile" class="sidenav">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li th:if="${#httpServletRequest.remoteUser != null}" class="nav-item"><a href="/accounts" class="nav-link">Accounts</a></li>
                <li th:if="${#httpServletRequest.remoteUser != null}" class="nav-item"><a href="/payments/showPaymentList" class="nav-link">Payments</a></li>
                <li th:if="${#httpServletRequest.remoteUser != null}" class="nav-item"><a href="/dynamic/sbx/accounts/viewDynamicSBX" class="nav-link">Dynamic SBX</a></li>
                <li class="nav-item"><a href="/authorize/startAuthorization" class="nav-link">Authorization</a></li>
                <li th:if="${#httpServletRequest.remoteUser != null}" class="nav-item">
                    <form method="post" th:action="@{/logout}" class="nav-link navbar-right">
                        <button type="submit" class="btn waves-effect waves-light">Log out</button>
                    </form>
                </li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons cyan-text text-darken-4">menu</i></a>
        </div>
    </nav>

<footer th:fragment="footer">
    <!--  Scripts-->
    <script src="/public/js/jquery-2.1.1.min.js"></script>
    <script src="/public/js/materialize.js"></script>
    <script src="/public/js/init.js"></script>
    <script src="/public/js/scripts.js"></script>
    <div class="footer-copyright">
        <div class="container">
            Â© 2019 Business Verification Application.
        </div>
    </div>
</footer>
</body>

</html>
